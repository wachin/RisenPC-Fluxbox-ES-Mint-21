! PrettyPink is based on LemonSpace theme.
! LemonSpace was made by xlife@zuavra.net.
! The official home of the theme is this:
! http://xlife.zuavra.net/blackbox/styles/
! If you make other themes inspired or
! derived from this one please send them
! to me so I can enjoy them as well.
! You need the Snap font from the Artwiz
! pack for this, see the site for details.

toolbar.height:                         24

toolbar.color:                       rgb:ea/4c/88

toolbar.workspace.color:             rgb:ea/4c/88
toolbar.workspace.textColor:         rgb:0/0/0

toolbar.iconbar.focused.textColor:   rgb:0/0/0
toolbar.iconbar.unfocused.textColor: rgb:6/6/6

toolbar.button.picColor:             rgb:3/3/3
toolbar.button.color:                rgb:ea/4c/88
toolbar.button.pressed.color:        rgb:d/d/d

toolbar.label.color:                 rgb:ea/4c/88
toolbar.label.textColor:             rgb:1a/04/08

toolbar.windowLabel:                 rgb:ea/4c/88
toolbar.windowLabel.color:           rgb:ea/4c/88
toolbar.windowLabel.textColor:       rgb:1a/04/08

toolbar.clock.color:                 rgb:ea/4c/88
toolbar.clock.textColor:             rgb:0/0/0

toolbar.systray.color:               rgb:ea/4c/88

toolbar.justify:                     Center
menu.itemHeight:			24
menu.title.color:                    rgb:ea/4c/88
menu.title.textColor:                rgb:3/3/3
menu.title.justify:                  center

menu.frame.color:                    rgb:3c/3b/37
menu.frame.textColor:                rgb:df/db/d2
menu.frame.justify:                  left

! menu.hilite:                         flat solid
menu.hilite.textColor:               rgb:df/db/d2
menu.hilite.color:                   rgb:ea/4c/88

menu.bullet:                         triangle
menu.bullet.position:                right

menu.roundCorners:                   TopLeft TopRight BottomLeft BottomRight

window.title.focus.color:            rgb:ea/4c/88
! window.title.unfocus.color:          rgb:d1/d1/d1
window.title.unfocus.color:          rgb:ea/4c/88

window.label.focus.color:            rgb:ea/4c/88
window.label.focus.textColor:        rgb:0/0/0
window.label.unfocus.color:          rgb:d/d/d
window.label.unfocus.textColor:      rgb:6/6/6

window.handle.focus.color:           rgb:c/c/c
window.handle.unfocus.color:         rgb:ea/4c/88

window.grip.focus.color:             rgb:ea/4c/88
window.grip.unfocus.color:           rgb:d/d/d

window.button.focus.color:           rgb:ea/4c/88
window.button.focus.picColor:        rgb:0/0/0

window.button.unfocus.color:         rgb:ea/4c/88
window.button.unfocus.picColor:      rgb:6/6/6

window.button.pressed.color:         rgb:be/3f/3b

window.frame.focusColor:             rgb:bd/e3/f7
window.frame.unfocusColor:           rgb:6/6/6

window.justify:                      center

borderColor:                         rgb:3/3/3

borderWidth:                         1
bevelWidth:                          1
handleWidth:                         4

*font:                               ubuntu regular
menu*font:                           ubuntu regular
toolbar*font:                        ubuntu regular

*textColor:                          rgb:c/c/c
! - for fluxbox
window.tab.label.unfocus.textColor:  rgb:5a/5a/5a
window.tab.label.focus.textColor:    rgb:1a/04/08
! -

! background:		  						 flat
! background.color: 					 rgb:bd/e3/f7
